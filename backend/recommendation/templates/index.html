<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Recommendation System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>Game Recommendation System</h1>
            <div class="row">
                <div class="col">
                    <form action="/recommend" method="POST">
                        <label for="genre">Select Genre(s):</label><br>
                            {% for genre in genres %}
                                <!-- <input type="checkbox" name="genre" value="{{ genre }}" onChange="this.form.submit()"><label>{{ genre }}</label><br> -->
                                <input type="checkbox" name="genre" value="{{ genre }}"><label>{{ genre }}</label><br>
                            {% endfor %}
                        <br><br>
                
                        <label for="category">Select Category:</label><br>
                        <input type="checkbox" id="single" name="category" value="Single-player"> Single-player<br>
                        <input type="checkbox" id="multi" name="category" value="Multi-player"> Multi-player<br><br>
                
                        <input type="submit" value="Get Recommendations">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
